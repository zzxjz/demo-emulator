name: Build Windows Executable

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'  # 保持与官方最新稳定版同步

    - name: Install TDM-GCC 64-bit
      run: |
        choco install tdm-gcc-64 -y
        echo "C:\TDM-GCC-64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: powershell

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Set CGO_ENABLED
      run: echo "CGO_ENABLED=1" >> $env:GITHUB_ENV
      shell: powershell

    - name: Build
      run: |
        go get -u github.com/drhelius/demo-emulator
        # 显式指定输出路径（根据实际项目结构调整）
        go build -o demo-emulator.exe github.com/drhelius/demo-emulator
      env:
        GOPATH: ${{ runner.workspace }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: demo-emulator.exe
